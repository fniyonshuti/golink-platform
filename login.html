<!DOCTYPE html>
<html>
  <head>
    <title>Login Form with Firebase</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(7, 54, 38);
        color: #fff;
        text-align: center;
      }

      .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        background-color: transparent;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .google-btn {
        background-color: #fff;
        color: #000;
        border: 1px solid #ccc;
      }

      .home-button {
        text-align: center;
        margin: 20px 0;
      }

      .home-button .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #080c0f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .home-button .btn:hover {
        background-color: #003366;
        transform: scale(1.05);
      }

      #error-message {
        color: red;
        margin-bottom: 10px;
      }

      .signup-link {
        margin-top: 15px;
      }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <div id="error-message"></div>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        /><br />

        <button type="submit" id="login-button">Log In</button>

        <p>or</p>
        <button type="button" id="google-login" class="google-btn">
          Login with Google
        </button>

        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>

    <div class="home-button">
      <a href="index.html" class="btn">Return to Home Page</a>
    </div>

    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCFuj_SodKTq0rg-ScJ6wfJ5YA2YqpHkHU",
        authDomain: "test-51318.firebaseapp.com",
        projectId: "test-51318",
        storageBucket: "test-51318.firebasestorage.app",
        messagingSenderId: "945305251836",
        appId: "1:945305251836:web:4768ad717176e432838c79",
        measurementId: "G-LYQ094G1WH",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Check if user is already logged in
      document.addEventListener("DOMContentLoaded", () => {
        const storedUser = sessionStorage.getItem("user");
        if (storedUser) {
          // Redirect to index page if user is logged in
          window.location.href = "index.html";
        }
      });

      // Get form and input elements
      const loginForm = document.getElementById("login-form");
      const googleLoginBtn = document.getElementById("google-login");
      const errorMessage = document.getElementById("error-message");
      const loginButton = document.getElementById("login-button");

      // Function to handle successful login
      function handleSuccessfulLogin(user) {
        // Store user info in session storage
        sessionStorage.setItem(
          "user",
          JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName,
          })
        );

        alert("Login successful!");
        // Redirect to index or home page
        window.location.href = "index.html";
      }

      // Email/Password Login
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Set loading state
          loginButton.textContent = "Logging in...";
          loginButton.disabled = true;

          // Clear previous error message
          errorMessage.textContent = "";

          // Sign in with email and password
          const userCredential = await firebase
            .auth()
            .signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          // Handle successful login
          handleSuccessfulLogin(user);
        } catch (error) {
          errorMessage.textContent = error.message;
        } finally {
          // Reset loading state
          loginButton.textContent = "Log In";
          loginButton.disabled = false;
        }
      });

      // Google Login
      googleLoginBtn.addEventListener("click", async () => {
        const provider = new firebase.auth.GoogleAuthProvider();

        try {
          const result = await firebase.auth().signInWithPopup(provider);
          const user = result.user;

          // Handle successful login
          handleSuccessfulLogin(user);
        } catch (error) {
          errorMessage.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
