<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color:rgb(7, 54, 38);
  color: #fff;
  text-align: center;
}

.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #333;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-bottom: 1px solid #ccc;
  background-color: transparent;
  color: #fff;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.google-btn {
  background-color: #fff;
  color: #000;
  border: 1px solid #ccc;
}
/* button home page return GO link  */
/* Home Page Button */
.home-button {
  text-align: center;
  margin: 20px 0;
}

.home-button .btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #080c0f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.1em;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s;
}

.home-button .btn:hover {
  background-color: #003366;
  transform: scale(1.05);
}
  </style>
  </head>
<body>

  <div class="container">
    <h1>Sign up</h1>

    <form>
      <input type="text" placeholder="First name" required><br>
      <input type="text" placeholder="Last name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="tel" placeholder="Phone number" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="password" placeholder="Confirm password" required><br>

      <button type="submit">Sign up</button>

      <p>Already have an account? <a href="#">Log in</a></p>
      <p>or</p>
      <button type="button" class="google-btn">Sign up with Google</button>
    </form>
  </div>

  <div class="home-button">
    <button><a href="index.html" class="btn">Return to Home Page</a></button>
  </div>
  

  </body>
</html>
